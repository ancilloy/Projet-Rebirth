<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="ico.ico" />
    <title>Project Rebirth</title>
<!--JaajaScript-->
    <script>

    //Kaede Music
        function maestro() {
            var audio = document.getElementById("audio-player");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            };
        }

    //Random Color
        let colormix = ""
        function randomColor() {
            let colormix = "#"+((1<<24)*Math.random()|0).toString(16)
            return colormix
        }

    //Counting Deaths
        function deadpeople() {
            
        //Counting the bodies
            let j = 0;
            let Bodies = [];
            let Students = [];
            for (i = 0; i < dangandata.length; i++){
            //Body manager
                if (dangandata[i].status == "Dead") {
                    j++;
                        Bodies.push(dangandata[i].name);
                        document.getElementById(`danganImage_${i}`).src = dangandata[i].dead;
                }
            //Student manager
                else {
                    Students.push(dangandata[i].name);
                    document.getElementById(`danganImage_${i}`).src = dangandata[i].url;
                }
            }
            
        //Results
            document.getElementById.dylanbob && document.getElementById.bobdylan
        //No death
            if (j == 0) {
                dylanbob.textContent = "Aujourd'hui, personne n'est mort. Ou peut-être hier, je ne sais plus. Tuez-vous s'il vous plaît."
            }
        //One death
            if (j == 1) {
                dylanbob.textContent = "À tous les étudiants. Aujourd'hui, " + Bodies + " est mort. Tant mieux !"
            }
        //Few deaths
            if (j > 1) {
            //Two deaths
                if (j == 2) {
                    formattedBodies = Bodies[0] + ", ainsi que de " + Bodies[1];
                    dylanbob.textContent = "À tous les étudiants. Aujourd'hui, " + j + " personnes sont mortes. Il s'agit de " + formattedBodies
                }
            //Six deaths
                else if (j == 6) {
                    dylanbob.textContent = "Au premier crépuscule, les six choisis par la clé seront sacrifiés."
                }
            //Multiples deaths 
                else {
                formattedBodies = Bodies[0] + ", ainsi que de " + Bodies.slice(1, -1).join(', ') + ", et " + Bodies[Bodies.length - 1];
                dylanbob.textContent = "À tous les étudiants. Aujourd'hui, " + j + " personnes sont mortes. Il s'agit de " + formattedBodies
                }
            }
        //Six or less Survivors
            if (j > 9) {
            //Easter Egg
                if (Students[0] == "K1-B0" && Students[1] == "Korekiyo Shingûji" && Students[2] == "Maki Harukawa" && Students[3] == "Shûichi Saihara" && Students[4] == "Tenko Chabashira") {
                    dylanbob.textContent = "Somehow, you feel like it makes sense."
                }
            //No Survivor
                else if (Students.length == 0) {
                    dylanbob.textContent = "Aujourd'hui, tout le monde est mort. Je ne sais même pas pourquoi j'en fais une annonce."
                }
            //One Survivor
                else if (Students.length == 1) {
                //Tsumugi Only Survivor
                    if (Students[0] == "Tsumugi Shirogane") {
                        dylanbob.textContent = "Just according to keikakku."
                    }
                //Any Only Survivor
                    else {
                    dylanbob.textContent = Students + ", tu es la dernière personne encore en vie. C'est un peu gênant, non ?"
                    }
                }
            //More than one Survivor
                else {
                    let formattedStudents = Students.join(', ');
                    dylanbob.textContent = formattedStudents + ". Vous êtes les derniers survivants. La mort vous guète. Prenez garde."
                }

                dylanbob
            }
            bobdylan.textContent = "- Mokonokuma"
        }

    //Get data from .JSON
        async function fetchData() {
            try {
                const response = await fetch("https://ancilloy.github.io/Projet-Rebirth/dangandata.json");
                dangandata = await response.json();
                displayData(dangandata);
            } catch (error) {
                console.error('Oh no ! :', error);
            }
        }

    //Display data from .JSON
        function displayData(dangandata) {
            const dataList = document.getElementById('alpha');
            dataList.innerHTML = '';

            let row;
            dangandata.forEach((character, index) => {
            //Table Manager
                if (index % 4 === 0) {
                    row = document.createElement('tr');
                    dataList.appendChild(row);
                }
                const cell = document.createElement('td');

            //Import Image + Defines undraggable
                const danganImage = document.createElement('img');
                danganImage.id = `danganImage_${index}`
                danganImage.src = character.url;
                danganImage.setAttribute('draggable', false);

            //Sprite Clicking Functions Manager
                danganImage.addEventListener('click', () => {
                    handleImageClick(character);
                });

            //Checkbox + ID
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';    
                checkbox.id = `Live_${index}`;
                checkbox.addEventListener('change', updateValue);

            //Change Status
                function updateValue() {
                    if (checkbox.checked) {
                        character.status = "Dead";
                    } else {
                        character.status = "Alive";
                    }
                }
                                
            //Cell Construction
                cell.appendChild(danganImage);
                cell.appendChild(document.createElement('br'));
                cell.appendChild(checkbox);
                row.appendChild(cell);
            });
        }

    //Sprite Clicking Functions
        function handleImageClick(character, index) {
            let alreadyChanged = false;
        //Himiko : Swaps background color
            if ((character.name) === "Himiko Yumeno" && (character.status) === "Alive") {
                document.body.style.backgroundColor = randomColor(colormix);
                document.getElementById('dylanbob').textContent = "\"Background color goes brrr\"";
                alreadyChanged = true;
            }

        //Kaede : Debussy (ça ressemble à Depussy, non ? Non...? Bon)
            if ((character.name) === "Kaede Akamatsu" && (character.status) === "Alive") {
                maestro();
                document.getElementById('dylanbob').textContent = "\"Je suis chanteur.\"";
                alreadyChanged = true;
            }

        //Tsumugi : Sends to Electrolithe
            if (character.name === "Tsumugi Shirogane" && (character.status) === "Alive") {
                document.getElementById('dylanbob').textContent = "\"Rip Tsumugi X Electrolithe\"";
                alreadyChanged = true;
            }

        //Korekiyo : Love UwU
            if (character.name === "Korekiyo Shingûji" && (character.status) === "Alive") {
                document.getElementById('dylanbob').textContent = "\"Siblings by chance, lovers by choice.\"";
                alreadyChanged = true;
            }

        //All : Swap left image + Name in log
            if ((character.status) === "Alive") {
                if (alreadyChanged == false) {
                    document.getElementById('dylanbob').textContent = "\"On vient pas de la street, nous ?\""
                }            
                document.getElementById('danganleft').src = (character.url2);
                document.getElementById('bobdylan').textContent = "- " + (character.name);
            }
            console.log('Vous avez cliqué sur : ' + (character.name));
            }

        document.addEventListener('DOMContentLoaded', fetchData);

    </script>
</head>
<body>
    <div class="container2">
        <h1 id="titre"><u>Project Rebirth</u></h1>
    </div>
    <div class="container">
        <div class="block image-block">
    <!--Block 1-->
            <img id="danganleft" class="characterimage" alt="Clique sur un perso stp...">
        </div>
    <!--Block 2-->
        <div class="block table-block">
            <table class="DanganTable" id="alpha" onload="displayData"></table></br>
            <input type="submit" value="Valider les morts" onClick="deadpeople(); return false;"/>
            <a href=electrolithe.html><button>Grotte Electrolithe</button></a>
        <!--Kaede does who the fuck knows what-->
            <audio id="audio-player" src="Debussy - Clair de Lune.mp3" preload="auto"></audio>
        </div>
    <!--Block 3-->
        <div class="block empty-block">
            <h1 id="dylanbob">"On vient pas de la street, nous ?"</h1>
            <h2 id="bobdylan">- Nounours</h2>
        </div>
    </div>
    </div>
</body>
</html>
